<form (ngSubmit)="submit()" class="form">
  <div class="form-full-width">
    <label>Name</label>
    <input class="inputClass" [(ngModel)]="notary.name" name="name" />
  </div>
  <div class="form-full-width">
    <label>Email</label>
    <input class="inputClass" [(ngModel)]="notary.email" type="email" name="email" placeholder="Ex. pat@example.com" />
  </div>
  <div class="form-full-width">
    <label>Phone</label>
    <input class="inputClass" name="phone" [(ngModel)]="notary.phone" />
  </div>
  <div class="form-full-width">
    <label>Street</label>
    <input class="inputClass" name="street" [(ngModel)]="notary.street" />
  </div>
  <div class="form-full-width">
    <label>City</label>
    <input class="inputClass" name="city" [(ngModel)]="notary.city" />
  </div>
  <div class="form-full-width">
    <label>Country</label>
    <input class="inputClass" name="country" [(ngModel)]="notary.country" />
  </div>
  <button (click)="openDialog()">dialog</button>
  <div class="button_container">
    <button disabled class="submit" type="submit">Submit</button>
  </div>
</form>
